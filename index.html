<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Differentiated Assessment Decision Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎯 Differentiated Assessment Decision Tree</h1>

  <form id="decisionForm">
    <section>
      <h2>📍 1. Start with the Learner</h2>
      <label><input type="radio" name="performance" value="above"> Performing at or above grade level</label>
      <label><input type="radio" name="performance" value="below"> Performing below grade level</label>
    </section>

    <section>
      <h2>🧠 2. Identify Learning Style</h2>
      <label><input type="checkbox" value="Visual" class="learningStyle"> Visual</label>
      <label><input type="checkbox" value="Auditory" class="learningStyle"> Auditory</label>
      <label><input type="checkbox" value="Kinesthetic" class="learningStyle"> Kinesthetic</label>
      <label><input type="checkbox" value="Reading/Writing" class="learningStyle"> Reading/Writing</label>
      <label><input type="checkbox" value="Mixed/Other" class="learningStyle"> Mixed/Other (specify below)</label>
      <input type="text" id="otherStyle" placeholder="Other learning style...">
    </section>

    <section>
      <h2>⚙️ 3. Support Needs</h2>
      <label><input type="checkbox" value="ELL" class="support"> ELL (English Language Learner)</label>
      <label><input type="checkbox" value="IEP/504" class="support"> IEP or 504 Plan</label>
      <label><input type="checkbox" value="Executive function" class="support"> Struggles with executive function</label>
      <label><input type="checkbox" value="Assistive tech" class="support"> Needs assistive technology</label>
      <label><input type="checkbox" value="Other" class="support"> Other (specify below)</label>
      <input type="text" id="otherSupport" placeholder="Other support needs...">
    </section>

    <section>
      <h2>🎯 4. Customize the Assessment</h2>
      <label>Assessment Format:<br><textarea id="format"></textarea></label>
      <label>Learning Objective(s):<br><textarea id="objectives"></textarea></label>
      <label>Supports Provided:<br><textarea id="providedSupports"></textarea></label>
      <label>Rubric/Criteria:<br><textarea id="rubric"></textarea></label>
    </section>

    <button type="button" onclick="generatePlan()">Generate Assessment Plan</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
